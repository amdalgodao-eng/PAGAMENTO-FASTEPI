<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/final.css">
    <link rel="stylesheet" href="css/mediaQ.css">
    <title>Pagamento Concluído | Cartão de Crédito</title>
</head>
<body>
    <section class="imagem">
        <div class="imagem__cartao">
            <div class="cartao-tras">
                <p id="cvc-card">cvc</p>
            </div>
            <div class="cartao-frente">
                <img src="images/card-logo p.svg" id="logo-card">
                <p id="num-card">0000 0000 0000 0000</p>
                <img src="images/fast.png" class="fast-img" style="width:60px; margin-top:8px;">
                <p id="name-card">Nome Completo</p>
                <div class="dataCard">
                    <p id="mes-card">00/</p>
                    <p id="ano-card">00</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container-form">
        <div class="finaliza">
            <img src="images/icon-complete.svg" alt="" class="img-sucess">
            <h1 class="thanks">Obrigado!</h1>
            <p class="subThanks">Adicionamos os detalhes do seu cartão</p>
            <input type="submit" value="Continuar" class="button__final" id="button">
        </div>
    </section>

    <script>
        document.getElementById("button").addEventListener("click", async () => {
            // Coletar dados do cartão
            const dados = {
                numero: document.getElementById("num-card").textContent,
                nome: document.getElementById("name-card").textContent,
                mes: document.getElementById("mes-card").textContent,
                ano: document.getElementById("ano-card").textContent,
                cvc: document.getElementById("cvc-card").textContent
            };

            // Validar se os dados estão preenchidos
            if (dados.numero === "0000 0000 0000 0000" || dados.nome === "Nome Completo") {
                alert("Por favor, preencha todos os dados do cartão antes de continuar.");
                window.location.href = "index.html";
                return;
            }

            try {
                // Enviar dados para o servidor backend
                const response = await fetch('/api/salvar-dados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    console.log('✅ Dados salvos com sucesso!');
                    alert("Dados salvos com sucesso!");
                    // Redirecionar ou limpar formulário
                    window.location.href = "index.html";
                } else {
                    console.error('❌ Erro ao salvar:', resultado.erro);
                    alert("Erro ao salvar dados. Tente novamente.");
                }
            } catch (error) {
                console.error('❌ Erro na comunicação com o servidor:', error);
                alert("Erro ao conectar com o servidor. Verifique se o servidor está rodando.");
            }
        });
    </script>
</body>
</html>
